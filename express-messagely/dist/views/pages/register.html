{% extends 'base.html' %}
{% block register %}

<section id="login-section">
    <form action="#" id="register">
        <div id="registration-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="Enter New Username">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Enter New Password">
            </div>
            <div class="form-group">
                <label for="password2">PASSWORD</label>
                <input type="password" name="password2" id="password2" placeholder="Re-enter New Password">
            </div>
            <div class="form-group">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="phone">PHONE</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="XXX-XXX-XXXX">
            </div>
        </div>
        <button class="btn-primary btn-login">Sign Up!</button>
    </form>
</section>
{% endblock %}
