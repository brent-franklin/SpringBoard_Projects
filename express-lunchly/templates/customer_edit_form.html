{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }}{% endblock %}

{% block content %}

<form action="/{{ customer.id }}/edit/" method="POST">
  <h1>Edit Customer</h1>
  <div class="form-group">
    <label for="first-name">First Name:</label>
    <input id="first-name" class="form-control" name="firstName" value="{{ customer.firstName }}" required
      placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="middle-name">Middle Name:</label>
    <input id="middle-name" class="form-control" name="middleName" value="{{ customer.middleName }}"
      placeholder="Middle Name (optional)">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input id="last-name" class="form-control" name="lastName" value="{{ customer.lastName }}" required
      placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="phone">Phone: XXX-XXX-XXXX</label>
    <input id="phone" type="text" class="form-control" name="phone" value="{{ customer.phone }}" required
      placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea id="notes" class="form-control" name="notes" placeholder="Notes (optional)"
      value="{{ customer.notes }}"></textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
