<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Lunch.ly {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark fixed-top bg-dark d-flex">
    <a class="navbar-brand" href="/">Lunch.ly</a>
    <button id="nav" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-pressed="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">
            Customers <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add/">Add a Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/valued/">Valued Customers</a>
        </li>
      </ul>
      <form id="customer-search-form" class="form-inline" action="/search/">
        <label class="d-none" for="search-customer"><strong>Search
            Customers</strong></label>
        <input type="text" name="name" class="form-control" id="search-customer" placeholder="Search Customer Name"
          required>
        <button class="btn btn-primary ml-2" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">

    <div id="content" style="margin-top: 80px">
      {% block content %}{% endblock %}
    </div>

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="http://localhost:3000/ui.js"></script>

</html>
